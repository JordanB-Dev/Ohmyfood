<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header_home">
      <img src="assets/img/logo/ohmyfood@2x.svg" alt="Logo" />
    </header>
    <!-- location -->
    <section>
      <div class="location">
        <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
      </div>
      <!-- Presentation -->
      <div class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <a href="#restaurants"
          ><button class="btn btn--explore">Explorer nos restaurants</button>
        </a>
      </div>
    </section>
    <!-- functioning -->
    <section class="container">
      <h2>Fonctionnement</h2>
      <div class="functioning-list">
        <div class="functioning">
          <div class="functioning_number">1</div>
          <div class="functioning_text">
            <i class="fas fa-mobile-alt"></i>
            Choisissez un restaurant
          </div>
        </div>

        <div class="functioning">
          <div class="functioning_number">2</div>
          <div class="functioning_text">
            <i class="fas fa-list-ul"></i>
            Composez votre menu
          </div>
        </div>

        <div class="functioning">
          <div class="functioning_number">3</div>
          <div class="functioning_text">
            <i class="fas fa-store"></i>
            Dégustez au restaurant
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
